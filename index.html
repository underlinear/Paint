<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <link rel="stylesheet" href="stylex2.css">
    <script src="javascript.js" defer></script>
</head>

<body>
    <main>
        <div id="window-wrapper">
            <div id="title-bar">
                <div id="title">
                    <img src="images/icons/paint-logo.png" alt="icon">
                    <p>
                        unfinishedDolim - Paint
                    </p>
                </div>
                <div id="button">
                    <div class="title-border"><img src="images/icons/minimize-button.png" alt="minimize-button"></div>
                    <div class="title-border"><img src="images/icons/maximize-button.png" alt="maximize-button"></div>
                    <div class="title-border"><img src="images/icons/exit-button.png" alt="exit-button"></div>
                </div>
            </div>
            <div id="menu-bar">
                <ul>
                    <li><button><u>F</u>ile</button></li>
                    <li><button><u>E</u>dit</button></li>
                    <li><button><u>V</u>iew</button></li>
                    <li><button><u>O</u>ptions</button></li>
                    <li><button><u>I</u>mage</button></li>
                </ul>
            </div>
            <div id="main-content">
                <div id="sidebar-tools">
                    <hr class="sidebar-line-border">
                    <div id="tools">
                        <div id="pencil"><img src="images/icons/pencil.png" alt="pencil"></div>
                        <div id="color-extractor"><img src="images/icons/color-picker.png" alt="color-extractor"></div>
                        <div id="rainbow"><img src="images/icons/rainbow-pen.png" alt="rainbow"></div>
                        <div id="darken"><img src="images/icons/transparent-pen.png" alt="transparent"></div>
                        <div id="clear"><img src="images/icons/clear.png" alt="clear"></div>
                        <div id="fill"><img src="images/icons/fill.png" alt="fill"></div>
                        <div id="eraser"><img src="images/icons/erase.png" alt="eraser"></div>
                        <div id="grid"><img src="images/icons/grid.png" alt="grid"></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <hr class="sidebar-line-border end"> 
                </div>
                <div id="canvas-and-scroll-container">
                    <div id="canvas">

                    </div>
                    <div id="scroll-bar">
                        <div id="scroll-up-button"></div>
                        <input id="canvas-size-slider" type="range" orient="vertical" max="100" min="1">
                        <div id="scroll-down-button"></div>
                    </div>
                </div>
            </div>
            <div id="color-picker">
                <div id="color-selected">
                    <img src="images/border/color-selected.png" alt="current color selected display">
                </div>
                <div id="color-palette">
                    <div data-color="#000000"></div>
                    <div data-color="#7b7b7b"></div>
                    <div data-color="#7b0000"></div>
                    <div data-color="#7b7b00"></div>
                    <div data-color="#007b00"></div>
                    <div data-color="#007b7b"></div>
                    <div data-color="#00007b"></div>
                    <div data-color="#7b007b"></div>
                    <div data-color="#7b7b39"></div>
                    <div data-color="#003939"></div>
                    <div data-color="#007bff"></div>
                    <div data-color="#00397b"></div>
                    <div data-color="#3900ff"></div>
                    <div data-color="#7b3900"></div>
                    <div data-color="#ffffff"></div>
                    <div data-color="#bdbdbd"></div>
                    <div data-color="#ff0000"></div>
                    <div data-color="#ffff00"></div>
                    <div data-color="#00ff00"></div>
                    <div data-color="#00ffff"></div>
                    <div data-color="#0000ff"></div>
                    <div data-color="#ff00ff"></div>
                    <div data-color="#ffff7b"></div>
                    <div data-color="#00ff7b"></div>
                    <div data-color="#7bffff"></div>
                    <div data-color="#7b7bff"></div>
                    <div data-color="#ff007b"></div>
                    <div data-color="#ffb739"></div>
                </div> 
            </div>
            <hr id="bottom-line-border"> 
            <footer>
                <div id="footer-wrapper"><p>Created with love by Underlinear! </p></div>
            </footer>
        </div>
    </main>
</body>

</html>
